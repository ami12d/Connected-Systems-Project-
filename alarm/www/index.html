<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body onload="getAvg()">

	   <div class="app" id="myForm">
            <form>
                <input id="clock" type="time" name="usr_time" value="07:00">
                <br>
                <div id="radio">
                    <div class="item">
                        <input class="alarmType" id="r1" type="radio" name="AlarmType"> Bed Sensor
                    </div>
                    <div class="item">
                        <input class="alarmType" id="r2" type="radio" name="AlarmType"> Door Sensor
                    </div>
                    <div class="item">
                        <input class="alarmType" id="r3" type="radio" name="AlarmType" checked> Normal Alarm
                    </div>
                </div>
                <br>
            </form>
            <button id="submit" name="add">Add</button>
            <br>
            <div id="timeInfo"></div>
            <button id="cancel">Turn off</button>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
        
    </body>
</html>
